{% extends 'base.html' %}
{% load static %}
{% block title %}
    Gallery | We Can Project
{% endblock %}

{% block content %}
    <div class="container gallery">
        <h2 class="text-center mb-4">Gallery</h2>
        <div class="row g-4">
            <div class="col-md-4 col-sm-6">
                <img src="{% static 'gallery/rw.jpg' %}" alt="...">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="{% static 'gallery/ppl.jpg' %}" alt="...">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="{% static 'gallery/all.jpg' %}" alt="...">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="{% static 'gallery/cans.jpg' %}" alt="...">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="{% static 'gallery/cans1.jpg' %}" alt="...">
            </div>
             <div class="col-md-4 col-sm-6">
                <img src="{% static 'gallery/cans.jpg' %}" alt="...">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
{% block styles %}
<style>
        .gallery {
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
{% endblock %}
