{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This line renders the form fields for username and password -->
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
